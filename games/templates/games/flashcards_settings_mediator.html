{% extends "base.html" %}
{% load static %}

{% block title %}Настройка игры с карточками{% endblock %}

{% block content %}
    <h1>Настройте параметры игры</h1>

    <form method="get" action="{% url 'filtered_flashcards' playlist %}">
        <label for="percent_learned">Процент изученного (1-100):</label><br>
        <input
            type="number"
            id="percent_learned"
            name="percent_learned"
            min="1"
            max="100"
            value="{{ percent_learned|default:'50' }}"
            required
        ><br><br>

        <label for="limit">Количество слов (любое число):</label><br>
        <input
            type="number"
            id="limit"
            name="limit"
            min="1"
            value="{{ limit|default:'20' }}"
            required
        ><br><br>

        <button type="submit">Start</button>
    </form>

{% endblock %}
